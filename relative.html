<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position Static Example</title>
    <style>
      .box {
        background: green;
        width: 100px;
        height: 100px;
        color: white;
        padding: 5px;
      }
      #two {
        position: relative;
        top: 30px;
        left: 40px;
      }
      #three {
        position: relative;
        top: 50px;
        left: 40px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="one">One</div>
    <div class="box" id="two">Two</div>
    <div class="box" id="three">Three</div>
  </body>
</html>
