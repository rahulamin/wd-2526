<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <form action="">
      input type color<input type="color" name="favcolor" /><br />

      input type month<input type="month" name="bdaymonth" /><br />
      input type number<input type="number" name="quantity" min="1" max="5" /><br />

      input type time <input type="time" name="usertime" /><br />

      input type week<input type="week" name="week_year" /> <br />
      <label for="pass">password:</label>
      <input type="password" name="" id="pass" /><br />
      <label for="address">Address</label>
      <textarea name="" id="address" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>
