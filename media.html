<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>action_form</title>
  </head>
  <body>
    <div style="text-align: center">
      <button onclick="playPause()">play/pause</button>
      <button onclick="makeBig()">big</button>
      <button onclick="makeSmall">small</button>
      <button onclick="makeNormal">normal</button>
      <br /><br />
      <video id="video1" width="400" height="240" autoplay>
        <source src="video/minar.mp4" type="video/mp4" />
        <source src="mov_bbb.ogg" type="video/ogg" />
        Your browser does not support HTML video.
      </video>
      <video id="video2" width="400" controls>
        <source src="video/kiva.mp4" type="video/mp4" />
      </video>
    </div>
    <iframe
      width="640"
      height="360"
      src="https://www.youtube.com/embed/8uVUeHKDtM0"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <object width="100%" height="500px" data="object/ict.pdf" type=""></object>

    <script>
      var myVideo = document.getElementById("video1");

      function playPause() {
        if (myVideo.paused) myVideo.play();
        else myVideo.pause();
      }

      function makeBig() {
        myVideo.width = 560;
      }

      function makeSmall() {
        myVideo.width = 320;
      }

      function makeNormal() {
        myVideo.width = 420;
      }
    </script>
  </body>
</html>
